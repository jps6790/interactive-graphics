        <h1>Meet Your Canvas.</h1>

                <h2>Tool name</h2>
                <div id="drawing"></div>

            </div>
            <div id="drawer">

                <div class="tool-option">
                    <img src="" alt="name alt">
                    <h4>Tool name 2</h4>
                </div>
            </div>

    </div>
